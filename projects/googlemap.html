<!DOCTYPE html>
<html ng-app="ericularApp">
  <head>
    <link rel='stylesheet' href='../css/ericstrap.css' type='text/css'>
    <link rel="stylesheet" href="../css/normalize.css">

    <script type='text/javascript' src='../js/jquery.min.js'></script>
     <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  </head>
  <body>
    <nav-bar></nav-bar>
    <div class="header">
      <h2> Interactive Travel Map </h2>
      <p> Source code hosted at <a href="https://github.com/ETNOL/Travel-Map">Github</a>
    </div>
    <div id="map-canvas">
    </div>
    <div class="form">
      <div id="login">
      </div>
      <form id='placeForm'>
        Place: <input id="searchTextField" type="text" size="87" placeholder="Add your location..."><br>
        Comments: <input id="commentsField" type="text" size="80" placeholder="Add comments..."><br>
        Submitted by: <input type="text" id="submitter" size='30' placeholder="Your name!"><br>
        <button type='submit' class='button info' id="submit" text="Add your place!">Add your place!</button>
      </form>
      <div id="confirmation"></div>

      <script type='text/javascript' src='../js/map_db.js'></script>
      <script type='text/javascript' src='../js/directions.js'></script>
      <script type="text/javascript" src='../js/autocomplete.js'></script>
      <script type="text/javascript" src='../js/fbauth.js'></script>
      <script type='text/javascript' src='../js/ericularapp.js'></script>

    </div>
  <footer></footer>
  </body>
</html>

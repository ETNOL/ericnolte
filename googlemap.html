<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      #map-canvas { height:400px; max-height:400px; max-width:800px;}
      #form { padding-top:500px, border:1px solid black; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqUaquZh_9bXxCYQr5T1eruhABr9fPG4w&sensor=false">
    </script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(39.00, -100.00),
          zoom: 4,
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);
        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading"><h3>Adventure for Breakfast</h3>'+
          '<div id="bodyContent">'+
          '<p>with Ariel and Eric</p>'+
          '</div>'+
          '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: map.getCenter(),
          map: map,
          title: 'Adventure for Breakfast'});

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
      };
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas">
    </div>
    <div class="form">
      <form>
        Place: <input id="searchTextField" type="text" size="50" placeholder="Add your location..."><br>
        Submitted by: <input type="text" name="lastname">
        <input type="submit" value="Submit Your Place">
      </form>
    </div>
    <script type="text/javascript">
      var input = document.getElementById('searchTextField');
      var options = {
        componentRestrictions: {country: 'us'}
      };
      autocomplete = new google.maps.places.Autocomplete(input, options);
      </script>
  </body>
</html>

<!doctype html>
<html ng-app="ericularApp">
  <head>
  	<title>Eric Nolte</title>
    <script type='text/javascript' src='../js/jquery.min.js'></script>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/ericstrap.css' type='text/css'>
    <link rel='stylesheet' href='css/normalize.css' type='text/css'>
    <link rel='stylesheet' href='../css/keypad.css' type='text/css'>
    <link rel="stylesheet" href="../css/simplegrid.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
    <script type='text/javascript' src='../js/analytics.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>


  </head>

  <body ng-controller="BodyController as body">
    <side-menu></side-menu>
    <div id="fade-wrapper" class={{body.fade}}>
      <nav-bar></nav-bar>
      <div ng-click="body.hideMenu()">
        <index-main ng-show="body.index()" ></index-main>
        <keypad ng-show="body.keypad()"></keypad>
        <google-map ng-show="body.googleMap()"></google-map>
        <ericular ng-show="body.ericular()"></ericular>
        <footer></footer>
      </div>
        <script type='text/javascript' src='js/ericularapp.js'></script>
    </div>
  </body>
</html>

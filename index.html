<!doctype html>
<html ng-app="ericularApp">
  <head>
  	<title>Eric Nolte</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel='stylesheet' href='../css/styleATF.min.css' type='text/css'>
    <link rel="stylesheet" href="../css/simplegrid.min.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
    <script type='text/javascript' src='../js/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script type='text/javascript' src='../js/map_db.js'></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
  </head>

  <body ng-controller="BodyController as body">
    <side-menu></side-menu>
    <div id="fade-wrapper" class={{body.fade}}>
      <nav-bar></nav-bar>
      <div ng-click="body.hideMenu()">
        <index-main ng-show="body.index()" ></index-main>
        <keypad ng-show="body.keypad()"></keypad>
        <google-map ng-show="body.googleMap()"></google-map>
        <ericular ng-show="body.ericular()"></ericular>
        <image-flip ng-show="body.imageFlip()"></image-flip>
        <api-demo ng-show="body.apiDemo()"></api-demo>
        <test-page ng-show="body.testPage()"></test-page>
        <my-chart ng-show="body.myChart()" ></my-chart>
        <footer></footer>
        <btf-scripts></btf-scripts>
      </div>
    </div>
  <script type="text/javascript">
    $(".fancybox").fancybox();
  </script>
  <script type='text/javascript' src='js/ericularapp.js'></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="js/myChart.js"></script>
  </body>
</html>
